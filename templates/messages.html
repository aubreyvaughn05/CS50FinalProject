{% extends "layout.html" %}

{% block title %}
    Messages
{% endblock %}

{% block main %}
    <link href="/static/messagess.css" rel="stylesheet">
    <main role="main" class="container bootdey.com">
        <div class="d-flex align-items-center p-3 my-3 text-white-50 bg-blue rounded box-shadow">
            <div class="lh-100">
                <small>Messages</small>
            </div>
        </div>
        <div class="my-3 p-3 bg-white rounded box-shadow">
            <h6 class="border-bottom border-gray pb-2 mb-0">Messages</h6>
            {% for message in messages %}
                <div class="media text-muted pt-3">
                    <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
                        <strong class="d-block text-gray-dark">{{message["sender"]}} to {{message["receiver"]}}</strong>
                        {{message["content"]}}
                    </p>
                </div>
            {% endfor %}
{% endblock %}
